<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fragfinder</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1>Fragfinder</h1>

    <input
      id="folder-path"
      class="longer"
      type="text"
      placeholder="Folder Location"
      readonly
    />
    <button type="button" id="dirs">Select Folder</button>
    <br />
    <br />
    <input
      id="steamid"
      type="text"
      placeholder="Steam64 ID (e.g. 76561198341681653)"
    />

    <button id="btn" type="button">Process Demos</button>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="./renderer.js" defer></script>
  </body>
</html>
