<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fragfinder</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <h1>Fragfinder</h1>

      <div class="input-group">
        <input
          id="folder-path"
          class="longer"
          type="text"
          placeholder="Folder Location"
          readonly
        />
        <button type="button" id="dirs">Select Folder</button>
      </div>

      <input
        id="steamid"
        type="text"
        placeholder="Steam64 ID (e.g. 76561198341681653)"
      />

      <button id="search-player" type="button">Search Pro Player</button>

      <div class="checkbox-container">
        <input type="checkbox" id="preview-mode" name="preview-mode" />
        <label for="preview-mode"
          >Preview highlights instead of saving text file</label
        >
      </div>

      <button id="btn" type="button">Process Demos</button>
    </div>

    <div id="version-label"></div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="./renderer.js" defer></script>
  </body>
</html>
